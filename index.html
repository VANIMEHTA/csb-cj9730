<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title>Interactive Rating Component</title>
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Outfit:wght@200&family=Overpass:wght@100&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://unpkg.com/normalize.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container" id="submitPage">
      <div class="star-img">
        <img src="/icon-star.svg" alt="star" />
      </div>
      <div class="container2">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="ratings-group" id="ratings-group">
          <input
            type="radio"
            class="rating"
            id="1-star"
            name="ratings"
            value="1"
          />
          <label for="1-star" class="rating-container">
            <span class="rating-value">1</span>
          </label>
          <input
            type="radio"
            class="rating"
            id="2-star"
            name="ratings"
            value="2"
          />
          <label for="2-star" class="rating-container">
            <span class="rating-value">2</span>
          </label>
          <input
            type="radio"
            class="rating"
            id="3-star"
            name="ratings"
            value="3"
          />
          <label for="3-star" class="rating-container">
            <span class="rating-value">3</span>
          </label>
          <input
            type="radio"
            class="rating"
            id="4-star"
            name="ratings"
            value="4"
          />
          <label for="4-star" class="rating-container">
            <span class="rating-value">4</span>
          </label>
          <input
            type="radio"
            class="rating"
            id="5-star"
            name="ratings"
            value="5"
          />
          <label for="5-star" class="rating-container">
            <span class="rating-value">5</span>
          </label>
        </div>

        <button type="button" class="submit-button" value="submit">
          SUBMIT
        </button>
      </div>
    </div>
    <div id="container3" class="hide">
      <div id="success" class="hide">
        <img
          class="sucess-img"
          src="illustration-thank-you.svg"
          alt="thank-you"
        />
        <div class="success-msg">
          You selected <span id="submitted-rating"></span> out of 5
        </div>
        <h2>Thank you!</h2>
        <p class="success-body">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
